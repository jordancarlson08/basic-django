<%inherit file="base.htm" />

<%block name="content">
<% %>

	<h2>Upload a file.</h2>

	<div align="center">
		<form method="POST">
			<table>
				${ form }
			</table>
			<input type="submit"/>
		</form>
	</div>

	<br/>

	<div id="progress-bar" class="progress">
	  <div id="progress_bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
	  </div>
	</div>

</%block>
